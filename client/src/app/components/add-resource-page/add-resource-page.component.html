<div class="add-resource">
  <div class="p-30" style="background-color: #f5f5f5">
    <h1 class="text-center">Resource ðŸ“¤</h1>
    <form class="add-form" [formGroup]="addResource" (ngSubmit)="onSubmit()">
        <div class="add-form-elements">
        <h5>Title</h5>
        <input type="text" name="title" placeholder=" Title.." formControlName="title" required/>
        </div>
        <div class="add-form-elements">
        <h5>Year</h5>
        <select name="year" id="year" formControlName="year" required>
            <option value="1">{{YEAR.FIRST_YEAR}}</option>
            <option value="2">{{YEAR.SECOND_YEAR}}</option>
            <option value="3">{{YEAR.THIRD_YEAR}}</option>
            <option value="4">{{YEAR.FOURTH_YEAR}}</option>
        </select>
        </div>
        <div class="add-form-elements">
        <h5>Branch</h5>
        <select name="branch" formControlName="branch" required>
            <option [value]='BRANCH.CSE'>{{BRANCH.CSE}}</option>
            <option [value]='BRANCH.ECE'>{{BRANCH.ECE}}</option>
            <option [value]='BRANCH.EEE'>{{BRANCH.EEE}}</option>
            <option [value]='BRANCH.ME'>{{BRANCH.ME}}</option>
        </select>
        </div>
        <div class="add-form-elements">
        <h5>Description
            <span style="font-size: 15px">
            ( use markdown
            <a href="https://wordpress.com/support/markdown-quick-reference/" style="text-decoration: none" target="_blank" rel="noreferrer">know more</a>
            )
            </span>
        </h5>
        <textarea type="text" name="description" placeholder=" Description..." formControlName="description" required></textarea>
        </div>
        <div class="add-form-elements">
        <input type="submit" class="add-btn btn btn-primary" value="Submit"/>
        </div>
        <div class="add-form-elements add-alert alert alert-success">
        <p>
            Share the resource which you feel helpful and don't share any
            unnecessary stuff here.
        </p>
        </div>
    </form>
  </div>
</div>
