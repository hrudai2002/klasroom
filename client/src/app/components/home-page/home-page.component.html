 <div class="resources-grid container">
  <li *ngFor="let resource of resources">
    <div class="row2-container">
      <div class="box" [class]="color(resource.branch)" (click)="navigateToResource(resource._id)" style = "cursor: pointer;">
        <h2>{{resource.title}}</h2>
        <p>
          {{resource.year}}{{year(resource.year)}} Year
        </p>
        <p>{{resource.branch}}</p>
        <img [src]="image(resource.branch)"/>
      </div>
    </div>
  </li>
 </div>
