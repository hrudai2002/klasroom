<app-navbar></app-navbar>
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0 my-5">
            <div class="card-header mb-0">
                <h3>Login</h3>
            </div>
            <div class="card-body">

                <form class="form">
                    <div class="form-group">
                        <label for=""><strong>Email</strong></label>
                        <input type="email" name="email" name="email" [(ngModel)]="userLoginData.email" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for=""><strong>Password</strong></label>
                        <input type="password" name="password"  [(ngModel)]="userLoginData.password" class="form-control rounded-0" required>
                    </div>

                    <!-- Submit button -->
                    <button type="button" (click)="loginUser()" class="btn btn-outline-primary my-3">Submit</button>
                    <p>If you are new <a href="/register">register</a></p>
                </form>

            </div>
        </div>
    </div>
</div>

<app-auth-toast></app-auth-toast>
